<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale.1.0">
<title>meter</title>
</head>
<body>
    <h1>meter tag</h1>

<label for="disk_C">disk usage C :</label>
<meter value="8" min="0" max="10" ></meter>

<br />

<label for="disk_D">disk usage D:</label>
<meter value="0.6" max="0.8"></meter>

<br>

<label for="file"> download file</label>
<progress id="file" value="0.5" max="0.9"></progress>

<br /><br>

<label for="nama">nama</label>
<input type="text/submit/hidden/button/image" name="nama" id="nama" value="" />

<br /><br />

<label for="password">password</label>
<input type="password" name="password" id="password" value="" />

<br /><br />

<label for="tanggal">tanggal</label>
<input type="date" name="tanggal" id="tanggal" value="" />

<br /><br />

<button><a href="https://www.w3schools.com/tags/tag_button.asp" target="_blank">Submit</a></button>

    
</body>
</html>
