<h1>Tentang Element / Tag &lt;del&gt; & Tag &lt;ins&gt;</h1>

<p>Tag &lt;del&gt; di gunakan untuk mencoret sebuah text <br /> Dan tag &lt;ins&gt; di gunakan untuk membuat garis bawah pada sebuah text</p>
<h2>Contoh Penulisan Tag &lt;del&gt;</h2>
<p>
  
  Saya suka sama <del>kamu</del>
  tapi kamu suka <ins>Dia</ins>

<br /> <br />Untuk Keterangan Lebih Jelas Bisa Di Lihat Di Web <a href="https://www.w3schools.com/tags/tag_del.asp" target="_blank">W3school</a></p>
