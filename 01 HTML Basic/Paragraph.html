<header>
  <h1>Definisi Dan Cara Penggunaan Tag p</h1>
</header>
<!-- Header End -->
<section>
  <p>Tag &lt;p&gt; mendefinisikan sebuah paragraf.</p>
  <p>Browser secara otomatis menambahkan satu baris kosong sebelum dan sesudah setiap &lt;p&gt; elemen.</p>
  <p><strong>Tip:</strong> Gunakan CSS untuk mengatur gaya paragraf.</p>
  <p>Untuk Keterangan Lebih Jelas Bisa Di Lihat Di Web Site <a href="https://www.w3schools.com/tags/tag_p.asp" target="_blank">W3school </a></p>
</section>
<!-- Keterangan End -->
</body>
